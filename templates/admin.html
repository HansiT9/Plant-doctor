<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>Admin page</h1>

<table id="customers">
  <tr>
    <th>Name</th>
    <th>Password</th>
    <th>Email</th>
    <th>NIC</th>
    <th>DOB</th>
    <th>Phone Number</th>
    <th>Address</th>
  </tr>
  {% for result in results%}
  <tr>
    <td>{{ result.0}}</td>
    <td>{{ result.1}}</td>
    <td>{{ result.2}}</td>
    <td>{{ result.3}}</td>
    <td>{{ result.4}}</td>
    <td>{{ result.5}}</td>
    <td>{{ result.6}}</td>
  </tr>
  {% endfor%}
  
</table>

</body>
</html>
